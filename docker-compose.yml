version: '3.9'

services:
  postgres:
    env_file:
      - .env
    build:
      context: ./postgres/
    container_name: postgres
    expose:
      - ${POSTGRES_PORT}
    volumes:
      - db:/var/lib/postgresql/data

  web:
    env_file:
      - .env
    container_name: web
    build:
      context: ./django/
    volumes:
      - ./django/:/usr/src/app/
    expose:
      - ${DJANGO_PORT}
    depends_on:
      - postgres

  nginx:
    container_name: nginx
    build:
      context: ./nginx/
    ports:
      - 443:443
    volumes:
      - ./static:/home/app/static/
    depends_on:
      - web

volumes:
  db:
