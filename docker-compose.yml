version: '3.9'

services:
  postgres:
    image: postgres:12.17-alpine3.19
    container_name: postgres
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data
    expose:
      - ${POSTGRES_PORT}
    networks:
      - transcendence_network

  web:
    container_name: web
    env_file:
      - .env
    build:
      context: ./django/
    volumes:
      - ./django/:/usr/src/app/
      - ./media/:/usr/src/app/media/
    expose:
      - ${DJANGO_PORT}
    depends_on:
      - postgres
      - redis
    networks:
      - transcendence_network

  nginx:
    container_name: nginx
    build:
      context: ./nginx/
    ports:
      - 443:443
    volumes:
      - ./static/:/home/app/static/
      - ./media/:/home/app/media/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - web
    networks:
      - transcendence_network

  redis:
    container_name: redis
    image: redis:6.2.6-alpine
    volumes:
      - static:/data
    expose:
      - ${REDIS_PORT}
    networks:
      - transcendence_network

volumes:
  static:
  db:

networks:
  transcendence_network:
    name: transcendence_network
    driver: bridge
