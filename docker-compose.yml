version: '3.9'

services:
  postgres:
    build:
      context: ./postgres/
    container_name: postgres
    env_file:
      - ./postgres/env/postgres.env
    expose:
      - 5432
    # ports:
    #   - 5432:5432
    volumes:
      - ./postgres/postgres_data:/var/lib/postgresql/data

  web:
    container_name: web
    build:
      context: ./django/
    volumes:
      - static:/usr/src/app/static/
      - ./django/:/usr/src/app/
    # ports: 
    #   - 8000:8000
    expose:
      - 8000
    env_file:
      - ./django/env/dev.env
    depends_on:
      - postgres

  nginx:
    container_name: nginx
    build:
      context: ./nginx/
    ports:
      - 443:443
    volumes:
      - static:/home/app/static/
    depends_on:
      - web

volumes:
  static:
