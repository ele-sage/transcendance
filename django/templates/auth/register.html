{% extends request.htmx|yesno:"partial.html,base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if navbar %}
{% include 'nav.html' %}
{% endif %}

<div class="overlay"></div>
<div class="content">
  <div class="form-container">
    <h1>Register</h1>
    <p class="text-muted">Already have an account? <a href="#" hx-get="/login/" hx-target="#dynamic-content" hx-push-url="true">Login</a></p>
    <form hx-headers='{ "X-CSRFToken": "{{ csrf_token }}" }' href="#" hx-post="/register/" hx-target="#dynamic-body">
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock %}
