{% extends request.htmx|yesno:"empty.html,base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="overlay"></div>
<div class="content">
<h1>Register</h1>
<p class="text-muted">Already have an account? <a href="/login/" hx-get="/login/" hx-target="#dynamic-content" hx-swap="outerHTML" hx-push-url="true">Login</a></p>
<form hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-post="/register/" hx-target="#dynamic-content" hx-swap="outerHTML" hx-push-url="true">
  {{ form|crispy }}
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
</div>
</div>
{% endblock %}
