{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Register</h1>
<p class="text-muted">Already have an account? <a href="/login">Login</a></p>
<hr>

<form method="POST" action="/register">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
