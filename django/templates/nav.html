{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="max-height: 10%;" id="dynamic_nav">
    <div class="container-fluid">
      <a class="navbar-brand">ft_transcendence</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Games
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/pong/" hx-get="/pong/" hx-target="#dynamic-content" hx-push-url="true">Pong</a></li>
              <li><a class="dropdown-item" href="#">Another Game</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_anonymous %}
          <li class="nav-item">
            <a class="nav-link" href="#" hx-get="/register/" hx-target="#dynamic-content" hx-push-url="true">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" hx-get="/login/" hx-target="#dynamic-content" hx-push-url="true">Login</a>
          </li>
          {% else %}
          <li class="nav-item dropdown">
              <img src={{ user.image }} alt="Dropdown Image" class="img-fluid dropdown-toggle rounded-circle" id="imgDropdown" style="max-height: 50px; min-height: 10%;" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="imgDropdown">
                <a class="nav-link" href="#" hx-get="/settings/" hx-target="#dynamic-content" hx-push-url="true">Account</a>
                <a class="nav-link" href="#" hx-headers='{ "X-CSRFToken": "{{ csrf_token }}" }' hx-post="/logout/" hx-target="#dynamic-content" hx-push-url="true">Logout</a>
              </ul>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
</nav>

{% endblock %}
