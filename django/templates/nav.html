{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
    <script>
      setTimeout(function() {
        document.querySelector('.alert').remove();
      }, 3000);
    </script>
  </div>
{% endfor %}
{% endif %}
