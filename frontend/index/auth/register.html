<div class="form-container" id="register" class="hidden">
    <h1>Register</h1>
    <p class="text-muted">Already have an account?
      <a href="/login/">Login</a>
    </p>
    
    <form id="register-form" action="/api/register/" method="post">
      <div class="username">
        <label for="register-username">Username:</label>
        <input id="register-username" type="text" name="username" required>
      </div>
      <div class="email">
        <label for="register-email">Email:</label>
        <input id="register-email" type="email" name="email" required>
      </div>
      <div class="password1"> 
        <label for="register-password1">Password:</label>
        <input id="register-password1" type="password" name="password1" required>
      </div>
      <div class="password2">
        <label for="register-password2">Confirm Password:</label>
        <input id="register-password2" type="password" name="password2" required>
      </div>
    </form>
    <button id="register-button" class="btn btn-primary">Register</button>
  
  </div>
