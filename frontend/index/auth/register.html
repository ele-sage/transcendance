<div class="form-container" id="register" class="hidden">
  <h1>Register</h1>
  <p class="text-muted">Already have an account? <a href="/login/">Login</a></p>
  <form class="auth-form" id="register-form" action="/api/register/" method="post">
      <div class="username"><input class="register-input" type="text" name="username" placeholder="Username" required></div>
      <div class="email"><input class="register-input" type="email" name="email" placeholder="Email" required></div>
      <div class="password1"><input class="register-input" type="password" name="password1" placeholder="password" required></div>
      <div class="password2"><input class="register-input" type="password" placeholder="Confirm password" name="password2" required></div>
  </form>
  <button id="register-button" class="btn">Register</button>
</div>
