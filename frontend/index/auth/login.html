<div class="form-container" id="login" class="hidden" autocomplete="on">
        <h1>Login</h1>
        <p class="text-muted">Don't have an account? <a href="/register/">Register</a></p>

        <form id="login-form" action="/api/login/" method="post">
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>            
        </form>        
        <button type="button" id="login-button" class="btn btn-primary">Login</button>
        <button id="oauth-button">Connect with 42</button>
</div>
