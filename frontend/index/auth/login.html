<div class="form-container" id="login" class="hidden" autocomplete="on">
    <h1>Login</h1>
    <p class="text-muted">Don't have an account? <a href="/register/">Register</a></p>
    <form class="auth-form" id="login-form" action="/api/login/" method="post">
        <div class="email"><input type="email" name="email" placeholder="Email" required class="login-input" autocomplete="email"></div>
        <div class="password" ><input type="password" name="password" placeholder="Password" required class="login-input" autocomplete="password"></div>
    </form>
    <button type="button" id="login-button" class="btn">Login</button>
    <button class="btn" id="oauth-button">Connect with 42</button>
</div>
