<div id="chat-icon" class="btn btn-raised chat-active chat-box-toggle">
    <div id="chat-overlay"></div>
    <i class="fa-brands fa-rocketchat" style="font-size: x-large;"></i>
    <div class="chat-unread-msg-count"></div>
</div>

<div id="chat-box">
<div class="chat-box-header">
  <div class="chat-title">
  <h4>Chat</h4>
  </div>
    <div class="chat-unread-msg-count"></div>
  <span class="chat-box-toggle"><i class="fa-solid fa-x" alt="close"></i></span>
</div>
<div>
    <ul class="d-flex list-unstyled m-0">
        <li id="tab-global" class="tab-chat text-center flex-grow-1 tab-active" >Global</li>
        <li id="tab-friends" class="tab-chat text-center flex-grow-1 dropdown">Friends
        <div class="dropdown-menu" id="friendlist-tab">
        </div>
        </li>
        <li id="tab-game" class="tab-chat text-center flex-grow-1" >Game</li>
    </ul>
</div>
<div class="chat-box-body">
  <div class="chat-box-overlay"></div>
  <div id="chat-menu"></div>
  <div class="chat-logs"></div>
</div>
<div class="chat-input">      
  <form>
    <input type="text" id="chat-input" placeholder="Send a message..."/>
  </form>      
  <button class="chat-submit" id="chat-submit"><i class="fa-solid fa-paper-plane" alt="send"></i></button>
</div>
</div>
