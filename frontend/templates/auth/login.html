
<div class="form-container" id="login">
        <h1>Login</h1>
        <p class="text-muted">Don't have an account? <a href="/register/">Register</a></p>

        <form id="login-form" action="{% url 'login' %}" method="post" headers='{ "X-CSRFToken": "{{ csrf_token }}" }'>
            <p id="form-error"></p>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>            
            <button type="button" id="login-button" class="btn btn-primary" onclick="login.loginButton()">Login</button>
        </form>        
        <button onclick="authenticate()">Connect with 42</button>
</div>
<script src="/js/oauth.js"></script>
