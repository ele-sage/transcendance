<div class="form-container" id="register">
    <h1>Register</h1>
    <p class="text-muted">Already have an account?
      <a href="/login/">Login</a>
    </p>
    <form hx-headers='{ "X-CSRFToken": "{{ csrf_token }}" }' href="#" hx-post="/register/" hx-target="#dynamic-body" hx-push-url="true">
      <div>
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" required>
      </div>
      <div>
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" required>
      </div>
      <div>
        <label for="id_password1">Password:</label>
        <input type="password" id="id_password1" name="password1" required>
      </div>
      <div>
        <label for="id_password2">Confirm Password:</label>
        <input type="password" id="id_password2" name="password2" required>
      </div>
      <!-- Display field error for email -->
      <div id="email-error" style="color: red;"></div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
