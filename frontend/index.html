<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><script src="/static/htmx/htmx.js" defer></script><link rel="stylesheet" href="/static/styles.css"><title>ft_transcendence</title></head><body id="dynamic-body"><nav class="navbar navbar-expand-lg navbar-light bg-light" style="max-height: 10%;" id="dynamic_nav"><div class="container-fluid"><a class="navbar-brand">ft_transcendence</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li><li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">            Games          </a><ul class="dropdown-menu" aria-labelledby="navbarDropdown"><li><a class="dropdown-item" href="#" hx-get="/pong/" hx-target="#dynamic-content" hx-push-url="true">Pong</a></li><li><a class="dropdown-item" href="#">Another Game</a></li></ul></li><li class="nav-item"><a class="nav-link" href="#" hx-get="/chat/" hx-target="#dynamic-content" hx-push-url="true">Chat</a></li></ul><ul class="navbar-nav"><li class="nav-item anonymous"><a class="nav-link" onclick="Show(false, true)">Register</a></li><li class="nav-item anonymous"><a class="nav-link" onclick="Show(true, true)">Login</a></li><h6 class="p-3 connected" id='usernameNav'>{{ user.username }}</h6><li class="nav-item dropdown connected"><img src={{ user.image }} alt="Dropdown Image" class="img-fluid dropdown-toggle rounded-circle" id="imgDropdown" style="height: 50px; width: 50px;" role="button" data-bs-toggle="dropdown" aria-expanded="false"><ul class="dropdown-menu dropdown-menu-end" aria-labelledby="imgDropdown"><a class="nav-link" href="#" hx-get="/settings/" hx-target="#dynamic-content" hx-push-url="true">Account</a><a class="nav-link" href="#" onclick="logout()">Logout</a></ul></li></ul></div></div></nav><main id="dynamic-content"><h1>Home</h1><div class="overlay" id="shadow"></div><div class="floating-box" id="authentification"><div class="form-container" id="login"><h1>Login</h1><p class="text-muted">Don't have an account? <a onclick="Show(false, false)">Register</a></p><form id="login-form" action="" method="post" headers='{ "X-CSRFToken": "{{ csrf_token }}" }'>                        {{ loginForm|crispy }}            <p id="form-error"></p><button type="button" id="login-button" class="btn btn-primary" onclick="login.loginButton()">Login</button></form><button onclick="authenticate()">Connect with 42</button></div><script src="/static/js/oauth.js"></script><div class="form-container" id="register"><h1>Register</h1><p class="text-muted">Already have an account?      <a onclick="Show(true, false)">Login</a><button onclick=""></button></p><form hx-headers='{ "X-CSRFToken": "{{ csrf_token }}" }' href="#" hx-post="/register/" hx-target="#dynamic-body" hx-push-url="true">      {{ registerForm|crispy }}      <button type="submit" class="btn btn-primary">Register</button></form></div></div></div></main><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/78a70a96fa.js" crossorigin="anonymous"></script><script src="./js/nav.js"></script><script>      const isAuthenticated = document.cookie.includes("sessionid");      console.log("isAuthenticated:", isAuthenticated);    </script></body></html>
